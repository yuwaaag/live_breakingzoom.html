<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin:0;
  background:transparent;
  overflow:hidden;
  font-family: Arial, sans-serif;
}
#ticker {
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:48px;
  font-weight:bold;
  color:white;
  animation: zoom 3s infinite;
}
@keyframes zoom {
  0% {transform:scale(0.8); opacity:0;}
  50% {transform:scale(1); opacity:1;}
  100% {transform:scale(0.8); opacity:0;}
}
</style>
</head>
<body>
<div id="ticker">Loading...</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1FRkoY33Px3l2YGXq5sjDxo7zOs0B6CHEq0L6KPA2Oz8/export?format=csv&gid=0";
let news = [];
let index = 0;

function fetchNews() {
  fetch(sheetURL)
    .then(res => res.text())
    .then(data => {
      const rows = data.split("\n").slice(1);
      news = rows.map(r => r.trim()).filter(r => r);
    });
}

function showNews() {
  if(news.length > 0){
    document.getElementById("ticker").innerText = news[index];
    index = (index + 1) % news.length;
  }
}

fetchNews();
setInterval(fetchNews, 15000); // auto refresh
setInterval(showNews, 3000);
</script>
</body>
</html>
